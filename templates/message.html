{% load cms_tags menu_tags sekizai_tags staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Windmill Windup{%  endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'website/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'website/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'website/css/base.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'website/css/typography.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'website/css/bootstrap-override.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'website/css/message.css' %}" rel="stylesheet" media="screen" />


    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,800,700' rel='stylesheet' type='text/css' />
    {% render_block "css" %}
  </head>
  <body class="message">

  <div class="container">
    {% placeholder message or %}
      <h2>We will be</h2>
      <h1>Back soon</h1>
      <p>The Windmill Windup site is temporarily down for maintenance.</p>
    {% endplaceholder %}
  </div>


  <script type="text/javascript">
      STATIC = "{{ STATIC_URL }}website/";
  </script>

  <script type="text/javascript" src="{% static 'website/components/jquery/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'website/bootstrap/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'website/bootstrap/js/ekko-lightbox.js' %}"></script>

  {% render_block "js" %}


<!-- google anafantasticalitics //-->
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-7370068-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  </body>
</html>
