{% load i18n wwtags %}

{% if items %}

  {% if object.show_title %}
    <div class="row">
	    <div class="col-md-12">
	      <h3>{{ object.title }}</h3>
      </div>
    </div>
	{% endif %}

<div class="gallery">
  <div class="row">
	{% for item in items %}
    <div class="col-md-4">
      <a href="{{ item.link }}" title="{% trans 'Show on Flickr' %}" target="_blank" data-toggle="lightbox" data-parent=".gallery" data-gallery="multiimages" data-type="image" data-remote="{{ item.url|flickrlarge }}"><img src="{{ item.url }}" alt="{{ item.title }}"/></a>
    </div>

    {% if forloop.last %}
     </div>
    {% else %}
     {% if forloop.counter|divisibleby:"3" %}
       </div><div class="row">
     {% endif %}
   {% endif %}


	{% endfor %}

</div>
{% endif %}
{% if flickr_error %} {{ flickr_error }}{% endif %}
